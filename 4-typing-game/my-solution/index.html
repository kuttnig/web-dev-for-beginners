<!DOCTYPE html>
<html>

<head>
    <title>Typing game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="page">
        <h1>Typing game!</h1>
        <p>Practice your typing skills with a quote from Sherlock Holmes. Click **start** to begin!</p>
        <p id="quote"></p>
        <dialog id="dialog-box">
            <p id="message"></p>
            <h2 id="leaderboard-title">Highscores:</h2>
            <ol id="scores">
                <li></li>
                <li></li>
                <li></li>
            </ol>
            <form method="dialog">
                <button>Close</button>
            </form>
        </dialog>
        <div>
            <input id="typed-value" type="text" autocomplete="off" disabled aria-label="current word" />
            <button id="start" type="button">Start</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
