<!DOCTYPE html>
<html>

<head>
    <title>Rainbow-Tiles</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>

        <header id="page-header">
            <h1>Rainbow-Tiles</h1>

            <div id="row-1" class="row">

                <div id="tile-5" class="tile" tabindex="0"></div>
                <div id="tile-6" class="tile" tabindex="0"></div>
                <div id="tile-7" class="tile" tabindex="0"></div>
            </div>
            <div id="row-2" class="row">
                <div id="tile-8" class="tile" tabindex="0"></div>
                <div id="tile-9" class="tile" tabindex="0"></div>
                <div id="tile-10" class="tile" tabindex="0"></div>
                <div id="tile-11" class="tile" tabindex="0"></div>
            </div>
            <div id="row-3" class="row">
                <div id="tile-12" class="tile" tabindex="0"></div>
                <div id="tile-13" class="tile" tabindex="0"></div>
                <div id="tile-14" class="tile" tabindex="0"></div>
                <div id="tile-15" class="tile" tabindex="0"></div>
            </div>
        </div>
    </div>
</body>

</html>
